<!DOCTYPE html>
<html th:replace="~{fragments/base :: layout(~{::title},~{::content})}" xmlns:th="http://www.thymeleaf.org">
    <title>AUTO BOARD</title>
    <body>
        <div th:fragment="content">
            <div class="container mt-3">
                <div class="container mt-3">
                    <select class="custom-select mb-3" id="boardSelect">
                    </select>
                </div>
            <div class="container mt-3">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">작성일</th>
                            <th scope="col">조회수</th>
                            <th scope="col">추천수</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="list-group">
                </div>
                <div class="d-flex justify-content-end mt-3 mb-3 write-button">
                    <a th:href="@{/write}" id="writeButton" class="btn btn-dark" type="button">글쓰기</a>
                </div>
                <div class="pagination-container d-flex justify-content-center mt-4">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <!-- 페이지 버튼이 여기에 들어갑니다 -->
                        </ul>
                    </nav>
                </div>
            </div>
            </div>
            <script src="/js/board.js"></script>
        </div>
    </body>
</html>
