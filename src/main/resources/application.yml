spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}/auto-board?serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  session:
    store-type: redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration-ms: 86400000 # 1일
    refresh-token-expiration-ms: 604800000 # 7일
    refresh-token-expire-time-for-redis: 604800 # 7일
    token-prefix: "Bearer "
    header-string: "Authorization"